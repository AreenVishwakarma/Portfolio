    <button id="show-cart">Show All Cart Items</button>

    <script>
        const cartButtons = document.querySelectorAll('button[id^="pro"]');
        cartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productId = button.id;
                alert(`Product added to cart: ${productId}`);
                localStorage.setItem(productId, 'added');
            });
        });
        document.getElementById('show-cart').addEventListener('click', () => {
            let cartItems = 'Items in Cart:\n';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                cartItems += `${key}\n`;
            }
            alert(cartItems);
        });
    </script>
