        :root {
            --primary-color: #2196f3;
            --primary-glow: rgba(33, 150, 243, 0.8);
            --secondary-color: #9c27b0;
            --text-color: #ffffff;
            --bg-color: #0a0a12;
            --nav-bg: rgba(16, 16, 26, 0.7);
            --dropdown-bg: rgba(20, 20, 35, 0.8);
            --hover-color: #3f51b5;
            --border-color: rgba(255, 255, 255, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --neon-glow: 0 0 10px rgba(33, 150, 243, 0.5),
                        0 0 20px rgba(33, 150, 243, 0.3),
                        0 0 30px rgba(33, 150, 243, 0.1);
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-bg: linear-gradient(135deg, var(--bg-color), #151530);
            --glass-effect: saturate(180%) blur(10px);
            --border-radius: 12px;
            --text-description: rgba(255, 255, 255, 0.7);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            line-height: 1.6;
            min-height: 100vh;
            color: white;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--nav-bg);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 30px var(--shadow-color);
            transition: var(--transition-medium);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--neon-glow);
            position: relative;
            display: inline-block;
            transition: var(--transition-medium);
        }
        .logo:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 15px var(--primary-glow),
                        0 0 30px var(--primary-glow);
        }
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            bottom: -4px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-medium);
            box-shadow: var(--neon-glow);
        }
        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .nav-list {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }
        .nav-item {
            position: relative;
        }
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
        }
        .icon {
            transition: var(--transition-medium);
            vertical-align: middle;
        }
        .chevron-icon {
            transition: transform var(--transition-medium);
        }
        .has-dropdown:hover .chevron-icon {
            transform: rotate(180deg);
        }
        .hidden {
            display: none;
        }
        .has-dropdown {
            position: relative;
        }
        .dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            min-width: 220px;
            background: var(--dropdown-bg);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px) scale(0.98);
            transition: all var(--transition-medium);
            box-shadow: 0 10px 30px var(--shadow-color);
            z-index: 100;
        }
        .has-dropdown:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        .dropdown::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 20px;
            width: 12px;
            height: 12px;
            background: var(--dropdown-bg);
            border-left: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
            transform: rotate(45deg);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
        }
        .dropdown li {
            list-style: none;
        }
        .dropdown a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.7rem 1rem;
            display: block;
            border-radius: var(--border-radius);
            transition: all var(--transition-medium);
            margin-bottom: 2px;
        }
        .dropdown a:hover {
            background: rgba(33, 150, 243, 0.15);
            color: var(--primary-color);
            transform: translateX(5px);
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            width: 180px;
            transition: all var(--transition-medium);
            font-size: 0.9rem;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            width: 240px;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.3);
        }
        .search-input::placeholder {

        }
        .search-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            position: absolute;
            right: 5px;
            transition: var(--transition-fast);
        }
        .search-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        .theme-toggle {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 0.6rem;
            font-size: 1.2rem;
            transition: all var(--transition-medium);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(15deg);
        }
        .nav-toggle {
            display: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.6rem;
            transition: var(--transition-medium);
        }
        .nav-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .hamburger {
            width: 24px;
            height: 20px;
            position: relative;
        }
        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--text-color);
            position: absolute;
            transition: all var(--transition-medium);
            border-radius: 10px;
        }
        .hamburger span:first-child {
            top: 0;
        }
        .hamburger span:nth-child(2) {
            top: 9px;
            width: 70%;
        }
        .hamburger span:last-child {
            top: 18px;
        }
        .nav-active .hamburger span:first-child {
            transform: rotate(45deg);
            top: 9px;
        }
        .nav-active .hamburger span:nth-child(2) {
            opacity: 0;
            width: 0;
        }
        .nav-active .hamburger span:last-child {

            top: 9px;

        right: -100%;

        box-shadow: -10px 0 30px var(--shadow-color);

    }

    .nav-list {
        flex-direction: column;
        width: 100%;

    }

        width: 100%;

        padding: 1rem;

        display: none;

    .nav-link.active {

    }

    .dropdown {
        position: static;
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        border: none;
        padding: 0;
        padding-left: 1rem;
        margin-left: 1rem;

        opacity: 1;
        visibility: visible;
    }

        padding: 0.8rem 1rem;

        gap: 1rem;

    .chevron-icon {

        right: 1rem;
    }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const navbar = document.querySelector('.navbar');
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelectorAll('.nav-link');

            // Mobile menu toggle with animation
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navbar.classList.toggle('nav-active');
                    // Prevent scrolling when menu is open
                    if (navbar.classList.contains('nav-active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });
            }

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navbar.contains(e.target) && navbar.classList.contains('nav-active')) {
                    navbar.classList.remove('nav-active');
                    document.body.style.overflow = '';
                }
            });

            // Close mobile menu when clicking on nav links
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 968) {
                        navbar.classList.remove('nav-active');
                        document.body.style.overflow = '';
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 968) {
                    navbar.classList.remove('nav-active');
                    document.body.style.overflow = '';
                }
            });

            // Add scroll effect for navbar
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Set active navigation link based on current page
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === currentPage || (currentPage === '' && href === '#')) {
                    link.classList.add('active');
                }
            });

            // Inject CSS animations
            const style = document.createElement('style');
            style.textContent = `
                .scrolled {
                    padding: 0.7rem 2rem;
                    background: var(--nav-bg);
                    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                }
                @media (max-width: 576px) {
                    .scrolled {
                        padding: 0.7rem 1rem;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
